<md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
        <span>{{vm.title}}</span>
    </div>
</md-toolbar>
<md-content>
    <md-list>
        <md-list-item class="md-1-line" ng-repeat='contact in vm.contacts' ng-click='vm.getContact(contact)'>
            <div class="md-list-item-text">
                <h3>{{contact.first_name}} {{contact.last_name}}</h3>
            </div>
        </md-list-item>
    </md-list>
</md-content>
